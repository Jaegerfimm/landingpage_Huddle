<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--main css from main scss-->
  <link rel="stylesheet" href="/app/scss/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--font poppins and opensans-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="root">
    <div class="content">
      <!--Logo-->
      <header class="headerLogo">
        <img src="images/logo.svg" alt="logo" class="logo">
      </header>
      
      <div class="div_Main">
        <!--illustration-->
        <img src="images/illustration-mockups.svg" alt="illustration" class="illustration">
        <!--h1, text, btn-->
        <div class="div_Info">
          <header class="header"> 
            <h1> Build The Community Your Fans Will Love</h1>
          </header>  
          <p class="p_Info">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="btn_Register"> Register </button>
        </div>
      </div>
      
      <footer class="footer">
        <a href="#" class="fa fa-facebook-f"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </footer>

    </div>
  </div>
</body>
</html>
